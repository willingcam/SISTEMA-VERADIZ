<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li>
                    <i class="disabled fa fa-shopping-cart"></i>
                    <a>INPC/Registro</a>
                </li>
            </ol>
        </div>
    </div>


    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Agregar información actual del INPC</h2>

                    <div class="clearfix"></div>
                </div>

                <div class="x_content sin-desborde">
                    <form role="form" name="SalarioForm" class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                Año
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <select ng-model="anioActual" ng-options="anio.id as anio.descripcion for anio in anios" ng-init="anioActual" class="form-control"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                Mes
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <select ng-model="mesActual" ng-options="mes.id as mes.descripcion for mes in meses" ng-init="mesActual" class="form-control"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                Valor
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <input type="text" class="form-control" id="valor" name="valor" ng-model="valor" ng-required="true" placeholder="Ingresar un valor">
                                <span class="error" ng-show="SalarioForm.valor.$dirty && !SalarioForm.valor.$valid">Debe
                                    ingresar un valor </span>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="clearfix"></div>

                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success" ng-click="save()">
                                        <i class="glyphicon glyphicon-saved"></i> Registrar
                                    </button>
                                    <button type="button" confirma-regresar="regresar()" state-form="SalarioForm" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
