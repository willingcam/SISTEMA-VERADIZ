<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li>
                    <i class="disabled fa fa-info-circle"></i>
                    <a>UMA/Actualizar</a>
                </li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_panel">
                    <div class="x_title">
                        <h2>Editar información salario mínimo</h2>

                        <div class="clearfix"></div>
                    </div>


                    <div class="x_content sin-desborde">
                        <form role="form" name="UmaForm" class="form-horizontal">
{{registro}}
                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                    Año
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-10 col-sm-10 col-xs-10">
                                    <input type="text" class="form-control" id="Anio" ng-model="registro.anio" ng-required="true"  name="Anio" placeholder="Año del salario minimo">
                                    <span class="error" ng-show="UmaForm.Anio.$dirty && !UmaForm.Anio.$valid">Debe ingresar el año</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                    Valor
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-10 col-sm-10 col-xs-10">
                                    <input type="text" class="form-control" id="valor" name="valor" ng-model="registro.valor" ng-required="true"  placeholder="Ingresar un valor">
                                    <span class="error" ng-show="UmaForm.valor.$dirty && !UmaForm.valor.$valid">Debe ingresar un valor </span>
                                </div>
                            </div>

                           <div class="clearfix"></div>
                            <div class="clearfix"></div>

                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <div class="">
                                        <button type="submit" class="btn btn-success" ng-click="update()">
                                       <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                        <button type="button" confirma-regresar="regresar()" state-form="UmaForm" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                    </div>
                                </div>
                            </div>


                        </form>




                    </div>
                </div>
            </div>
        </div>

    </div>
