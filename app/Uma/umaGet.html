<div class="vista">


    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-dollar"></i> <a>Unidad de medida y actualización</a></li>
            </ol>
        </div>
    </div>



    <div class="clearfix"></div>
    <div class="row">

        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <div class="x_title">
                        <h2>UMA</h2>
                        <div class="clearfix"></div>
                    </div>




                    <table id="SalarioMinimoGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1" class="text-center">Año</th>
                                <th data-priority="2" class="text-center">Diario</th>
                                <th data-priority="2" class="text-center">Mensual</th>
                                <th data-priority="2" class="text-center">Anual</th>
                                <th data-priority="3" class="text-center">opciones</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in salariosGet">

                                <td style="width: 20%; text-align: center;">
                                    {{obj.anio}}
                                </td>
                                <td style="width: 20% ; text-align: center; ">
                                    $ {{obj.valor}}
                                </td>
                                <td style="width: 20% ; text-align: center;">
                                    $ {{obj.mes}}
                                </td>
                                <td style="width: 20% ; text-align: center;">
                                    $ {{obj.year}}
                                </td>
                                <td class="text-center" style="width: 15%;">
                                    <a class="btn btn-warning" ui-sref="umaEdit({id:obj.id})" title="Editar">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                    <a class="btn btn-danger pull-right" ng-really-click="eliminarSalario(obj);" ng-really-message="¿Está seguro de eliminar este registro?" title="Eliminar">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>



                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button type="button" ui-sref="umaAdd" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span> Agregar
                </button>
                </div>
            </div>
        </div>


    </div>


</div>
