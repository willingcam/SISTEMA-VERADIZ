<div class="vista">


    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-info-circle"></i> <a>Mis informes</a></li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">


                    <table id="documentosGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Documento</th>
                                <th data-priority="2">Tipo de documento</th>
                                <th data-priority="3">Fecha de registro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in documentosGet">
                                <td>
                                    <a ng-click="descargaYactualizaFechaDescarga(obj.id,obj.urlCompleta)" target="_blank">{{obj.descripcion}}</a>
                                    <span ng-if="obj.informedescargado == 0 " class="label label-success">Nuevo!</span>
                                </td>
                                <td>
                                    {{obj.tipodocumento}}
                                </td>
                                <td>
                                    {{obj.fechaRegistro}}
                                </td>

                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>

        <button type="button" ui-sref="clientesinformes" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
    </div>


</div>
