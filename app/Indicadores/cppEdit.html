<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li>
                    <i class="disabled fa fa-tachometer"></i>
                    <a> Costo porcentual promedio de captación </a>
                </li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_panel">
                    <div class="x_title">
                        <h2>Editar el valor actual del costo porcentual promedio de captación</h2>

                        <div class="clearfix"></div>
                    </div>


                    <div class="x_content sin-desborde">
                        <form role="form" name="CPPForm" class="form-horizontal">

                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                    Valor actual del CPP
                                    <span class="required">*</span>
                                </label>
                                <div class="col-md-10 col-sm-10 col-xs-10">
                                    <input type="text" class="form-control" id="valor" ng-model="registro.valor" ng-required="true" required max="100" name="valor" placeholder="Valor actual del CPP">
                                    <span class="error" ng-show="CPPForm.valor.$dirty && !CPPForm.valor.$valid">Debe ingresar un valor</span>
                                </div>
                            </div>

                            <div class="clearfix"></div>



                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <div class="">
                                        <button type="submit" class="btn btn-success" ng-click="update()">
                                       <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                        <button type="button" confirma-regresar="regresar()" state-form="CPPForm" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                    </div>
                                </div>
                            </div>


                        </form>




                    </div>
                </div>
            </div>
        </div>

    </div>
