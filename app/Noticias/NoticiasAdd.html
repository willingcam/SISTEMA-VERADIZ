<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li>
                    <i class="disabled fa fa-newspaper-o"></i>
                    <a>Noticias/Registro de noticias</a>
                </li>
            </ol>
        </div>
    </div>


    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Agregar información de actualidad VERADIZ</h2>

                    <div class="clearfix"></div>
                </div>

                <div class="x_content sin-desborde">
                    <form role="form" name="NoticiasForm" class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                Título
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <input type="text" class="form-control" id="titulo" ng-model="titulo" ng-required="true" required max="100" name="titulo" placeholder="Título de la noticia">
                                <span class="error" ng-show="NoticiasForm.titulo.$dirty && !NoticiasForm.titulo.$valid">Debe ingresar un titulo</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                Subtitulo
                                
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <input type="text" class="form-control" id="subtitulo" name="subtitulo" ng-required="true" required ng-model="subtitulo" max="255" placeholder="Ingresar un subtitulo para la noticia a publicar">
                                <span class="error" ng-show="NoticiasForm.subtitulo.$dirty && !NoticiasForm.subtitulo.$valid">Debe ingresar un subtitulo</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                Contenido
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <div class="ta-editor" text-angular ng-model="descripcion" ng-required="true" required placeholder="Ingresa el contenido de lo que se publicara en el blog de noticias"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-2 col-sm-2 col-xs-2">
                                Url
                               
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <input type="text" class="form-control" id="url" name="url" ng-model="url" max="255" placeholder="http://www.dominio.com" class="form-control" ng-pattern="/^(http|https)?(:\/\/)(www)?(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?$/" >
                                <span class="error" ng-show="NoticiasForm.url.$dirty && !NoticiasForm.url.$valid">Debe ingresar la url de referencia</span>
                            </div>
                        </div>


                        <div class="clearfix"></div>
                        <div class="clearfix"></div>

                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success" ng-click="save()">

                                        <i class="glyphicon glyphicon-saved"></i> Guardar
                                    </button>
                                    <button type="button" confirma-regresar="regresar()" state-form="NoticiasForm"  class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
